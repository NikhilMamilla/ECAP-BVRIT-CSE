    <style>
        body {
            font-family: 'Inter', sans-serif;
            --glow-color: rgba(59, 130, 246, 0.1);
        }
        /* Allow free scrolling for department pages */
        
        body.department-active {
            overflow: auto !important;
            overflow-x: hidden !important;
            overflow-y: auto !important;
        }
        
        section {
            margin: 0;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        
        @media (min-width: 640px) {
            section {
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
            }
        }
        
        @media (min-width: 768px) {
            section {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
        }
        
        .animated-v-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-in 2s ease-out forwards;
        }
        
        @keyframes draw-in {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes aurora {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .aurora-bg {
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0f172a, #1d4ed8);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
        }
        
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        
        .card-shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at var(--x) var(--y), var(--glow-color), transparent 150px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .card-shine:hover::before {
            opacity: 1;
        }
        
        .marquee {
            display: flex;
            overflow: hidden;
            user-select: none;
            mask-image: linear-gradient(to right, hsl(0 0% 0% / 0), hsl(0 0% 0% / 1) 20%, hsl(0 0% 0% / 1) 80%, hsl(0 0% 0% / 0));
        }
        
        .marquee__content {
            flex-shrink: 0;
            display: flex;
            justify-content: space-around;
            min-width: 100%;
            animation: scroll 30s linear infinite;
        }
        
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(-100% - 2.5rem));
                /* item width + gap */
            }
        }
        
        @keyframes pulse-dot {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.6);
                opacity: 1;
            }
        }
        
        .pulse-dot {
            animation: pulse-dot 2.5s infinite ease-in-out;
        }
        /* New Reveal Animation */
        
        @keyframes reveal {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .animate-reveal {
            animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        /* New Slide-in Animation */
        
        @keyframes slide-in-from-right {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .animate-slide-in {
            animation: slide-in-from-right 0.5s ease-out forwards;
        }
        /* Video overlay animations */
        
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>
